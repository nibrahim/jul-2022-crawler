{% extends "base.html" %}
{% block content %}
    <p>
      We have {{number_of_artists}} artists on our system right now. They are listed below.
    </p>

    <p>
      <ol>
      {% for artist in artists%}
      <li> <a href="{{url_for('artist', artist_id=artist.id)}}">{{artist.name}}</a></li>
      {% endfor %}
      </ol>
    </p>
{% endblock %}
